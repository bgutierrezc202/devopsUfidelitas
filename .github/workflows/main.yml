name: CI - Tests & Validation

on:
  push:
    branches: ["**"]   # todos los branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Actualizar pip
        run: |
          python -m pip install --upgrade pip

      - name: Instalar dependencias
        run: |
          pip install flask

      - name: Run tests
        run: |
          pip install pytest
          pytest -q
        
